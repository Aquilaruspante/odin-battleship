<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <section id="header">
        <div id="turn-board">
            <h3>Active Player</h3>
            <p></p>
        </div>
    </section>
    <main>
        <div class="gameboard gameboard-1"></div>
        <div class="gameboard gameboard-2"></div>
    </main>
    <section id="bottom"></section>
    <dialog id="game-over-dialog" hidden>
        <h3>Game Over</h3>
        <p id="announce-winner"></p>
        <button type="button" id="play-again-button" autofocus>Play again!</button>
    </dialog>
    <dialog id="timeout-dialog">
        <h3 id="do-not-look"></h3>
        <h3 id="active-player"></h3>
        <div id="counter"></div>
    </dialog>
</body>
</html>
